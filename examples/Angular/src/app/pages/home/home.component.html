<h1>Download: {{totalDownload}} | Upload: {{totalUpload}} | Total: {{totalDownload + totalUpload}}</h1>
<main>
  <h1>Acompanhe o trafego de dados de suas aplicações</h1>
  <div class="content" *ngIf="traficData.length > 0">
    <app-chart-pie [chartId]="'DownloadChart'" [mostTraffic]="chartData.slice(0, 6)"></app-chart-pie>
    <app-traffic-table [traffic]="traficData"></app-traffic-table>
  </div>
</main>
