<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="host">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Host</th>
      <td mat-cell *matCellDef="let row">{{row.host}}</td>
    </ng-container>

    <ng-container matColumnDef="download">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Download</th>
      <td mat-cell *matCellDef="let row">{{row.download}}</td>
    </ng-container>

    <ng-container matColumnDef="upload">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Upload</th>
      <td mat-cell *matCellDef="let row">{{row.upload}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="traffic.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
